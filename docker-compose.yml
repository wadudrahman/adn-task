version: '3'

networks:
  adn_task:

services:
  site:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: adn_task_nginx
    ports:
      - 17001:80
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - php
      - redis
      - mysql
    networks:
      - adn_task

  mysql:
    image: mysql:5.7.29
    container_name: adn_task_mysql
    restart: unless-stopped
    tty: true
    ports:
      - 17002:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: adn
      MYSQL_USER: root
      MYSQL_PASSWORD: secrect
      MYSQL_ROOT_PASSWORD: secrect
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - adn_task

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: adn_task_php
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - adn_task

  redis:
    image: redis:alpine
    container_name: adn_task_redis
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - adn_task

